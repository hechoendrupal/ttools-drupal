ttools_oauthform_form:
  path: '/ttools/settings/oauth'
  defaults:
    _form: '\Drupal\ttools\Form\OAuthForm'
    _title: 'OAuth Settings'
  requirements:
    _permission: 'access administration pages'

ttools_timeline:
  path: '/ttools/timeline'
  defaults:
    _content: '\Drupal\ttools\Controller\TimelineController::timeline'
    _title: 'This is my timeline'
  requirements:
    _permission: 'access content'
